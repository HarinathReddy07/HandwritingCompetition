<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VARNA: Handwriting Champion</title>
    <!-- Tailwind CSS via CDN for dev -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Point the frontend to the running Express API
      window.__api_base = "http://localhost:4000";
    </script>
  </head>
  <body class="bg-white text-[#0f172a]">
    <div id="root"></div>

    <!-- React + ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel standalone to transpile JSX in the browser (dev only) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load our JSX app directly -->
    <script type="text/babel" data-presets="react" src="./VarnaApp.jsx"></script>
  </body>
</html>
